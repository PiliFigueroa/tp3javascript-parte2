<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp 3 Javascript-Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="bg-white">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row d-flex flex-xs-column flex-sm-row justify-content-md-between">
                        <div class="col-sm-6">
                            <h2>Manage Users</h2>
                        </div>
                        <div class="col-sm-6 d-flex justify-content-sm-end">
                            <a class="btn btn-success add-user" data-toggle="modal" data-target="#my-modal">
                                <i class="material-icons">&#xE147;</i>
                                <span>Add New User</span>
                            </a>
                        </div>
                        <form action="" class="form" id="form">
                            <div class="modal fade" id="my-modal" tabindex="-1" role="dialog"
                                aria-labelledby="form-modal" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modal-label">New User</h5>
                                            <button type="button" class="btn btn-secondary close" data-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                        <!-- Group: name -->
                                                        <div class="form-group" id="name-group">
                                                            <label for="name" class="form-label">Name</label>
                                                            <div class="form-group-input">
                                                                <input type="text" name="name" id="fullname"
                                                                    class="form-control" placeholder="Tania Reznor"
                                                                    max="50" required>
                                                            </div>
                                                        </div>
                                                        <!-- Group: email -->
                                                        <div class="form-group" id="email-group">
                                                            <label for="email" class="form-label">Email</label>
                                                            <div class="form-group-input">
                                                                <input type="email" name="email" id="email"
                                                                    class="form-control" placeholder="example@gmail.com"
                                                                    required>
                                                            </div>
                                                        </div>
                                                        <!-- Group: address -->
                                                        <div class="form-group" id="address-group">
                                                            <label for="address" class="form-label">Address</label>
                                                            <div class="form-group-input">
                                                                <input type="text" name="address" id="address"
                                                                    class="form-control" placeholder="Las Heras 2500"
                                                                    max="60" required>
                                                            </div>
                                                        </div>
                                                        <!-- Group: phone -->
                                                        <div class="form-group" id="phone-group">
                                                            <label for="phone" class="form-label">Phone
                                                                Number</label>
                                                            <div class="form-group-input">
                                                                <input type="tel" name="phone" id="phone"
                                                                    class="form-control" placeholder="11-2222-3333"
                                                                    required>
                                                            </div>
                                                        </div>
                                                        <div class="form-message" id="form-message">
                                                            <p><i class="fas fa-exclamation-triangle"></i>
                                                                <b>Error:</b>
                                                                Please fill in the form correctly.
                                                            </p>
                                                        </div>
                                                        <div class="form-message-success" id="form-message-success">
                                                            <p><b>Success!</b>
                                                                The form has been sent correctly. </p>
                                                        </div>

                                                        <div class="modal-footer">

                                                            <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close</button>
                                                            <div class="form-group form-group-btn-submit">
                                                                <button type="submit" class="btn btn-success"
                                                                    id="btn-add-user">Add
                                                                    User
                                                                    <div class="spinner-border text-light d-none spinner-border-sm ms-4"
                                                                        id="spinner" role="status">
                                                                        <span class="visually-hidden">Loading...</span>
                                                                    </div>
                                                                </button>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-md-end justify-content-sm-center">
                <div class="col-sm-6 col-md-4 mr-5 px-4">
                    <div class="form-group d-flex flex-row">
                        <label for="filter"></label>
                        <input name="name" id="search" placeholder="Filter by Fullname or Email..." type="text"
                            class="form-control filter" required>
                        <button type="button" class="btn btn-outline-info" id="filter">Filter</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="users-list">
                        <thead>
                            <tr>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->

    <div class="modal fade" id="my-delete-modal" tabindex="-1" role="dialog" aria-labelledby="form-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-label">Delete User</h5>
                    <button type="button" class="btn btn-secondary close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="delete-question">
                    <p>Are you sure you want to delete this user?</p>
                    <input type="hidden" name="id" id="id-delete">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirm-delete-user">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="methods.js"></script>
    <script src="dom.js"></script>

</body>

</html>
